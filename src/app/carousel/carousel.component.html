<!--carousel-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="height: 150px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox"
       style="display: flex;justify-content: center;flex-wrap: nowrap;height: 140px;">
    <app-carousel-item [title]="'WELCOME TO ZDK\'Blog!'" [caption]="'与人为善'"  [isActive]="'true'"></app-carousel-item>
    <app-carousel-item [title]="'WELCOME TO My Blog!'" [caption]="'教学相长'" [isActive]="'false'"></app-carousel-item>
    <app-carousel-item [title]="'大数据、JavaWeb'" [caption]="'热烈欢迎'" [isActive]="'false'"></app-carousel-item>
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button"
     data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button"
     data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
