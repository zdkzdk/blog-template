<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="250px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="#" target="_self" routerLink="/home_page">
        <img src="../assets/images/dc_logo.jpg" alt="logo" height="73" width="236">
        <h1>ZDK's Blog</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="技术栈" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">大数据</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>JavaWeb</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>工作相关</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="开源项目" nzIcon="form">
        <ul>
          <li nz-submenu nzOpen nzTitle="大数据">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a href="https://github.com/zdkzdk/aaocp" target="_blank"><i nz-icon nzType="github"
                                                                             nzTheme="outline"></i>aaocp消费者行为分析</a>
              </li>
            </ul>
          </li>
          <li nz-submenu nzOpen nzTitle="JavaWeb" style="padding-left: 1px;">
            <ul >
              <li nz-menu-item nzMatchRouter >
                <a><i nz-icon nzType="github" nzTheme="outline"></i>分布式财务管理系统</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a><i nz-icon nzType="github" nzTheme="outline"></i>基于angular8的个人博客项目</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <div style="height: 400px;">
      <a nz-button nzBlock="true" nzShape="round" nzSize="large">打赏</a>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header"
           style="display: flex;flex-wrap: nowrap;align-items:center;justify-content: space-between;">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed" style="margin-bottom: 40px;">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <div style="width: 50%;margin-top: 40px">
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="input search text"/>
          </nz-input-group>
          <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
          </ng-template>
        </div>
        <ul nz-menu nzMode="horizontal"
            style="display: flex;flex-wrap: nowrap;align-items:stretch;justify-content: flex-end;">
          <li nz-menu-item nzMatchRouter="true" routerLink="/home_page"><i nz-icon nzType="form"></i>主页</li>
          <!--<li nz-menu-item nzMatchRouter="true" routerLink="/search_page"><i nz-icon nzType="search"></i>搜索</li>-->

          <li nz-submenu nzTitle="文章列表" nzIcon="form" nzMatchRouter="true" routerLink="/artilist_page">
            <ul>
              <li nz-menu-item *ngFor="let article of articles">{{article.title}}</li>
            </ul>
          </li>

          <li nz-menu-item routerLink="/dl_page" nzMatchRouter="true">
            <i nz-icon nzType="form" nzTheme="outline"></i>
            下载
          </li>
          <li nz-menu-item routerLink="/mine_page" nzMatchRouter="true">
            <i nz-icon nzType="form" nzTheme="outline"></i>
            关于我
          </li>
        </ul>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
